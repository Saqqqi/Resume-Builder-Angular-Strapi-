<div class="container-fluid">
  <form #resumeForm="ngForm">
    <nav class="navbar navbar-expand navbar-light  d-flex justify-content-between">
      <div class="navbar-brand mb-0 h1 text-white">ONLINE RESUME BUILDER</div>
      <div class="col-md-6 button-wrapper">
        <div class="shadow-sm card action-buttons mb-4">
          <button class="btn btn-primary btn-md">
            <svg xmlns="http://www.w3.org/2000/svg" height="20" width="20" viewBox="0 0 512 512">
              <path fill="#ffffff"
                d="M0 64C0 28.7 28.7 0 64 0L224 0l0 128c0 17.7 14.3 32 32 32l128 0 0 144-208 0c-35.3 0-64 28.7-64 64l0 144-48 0c-35.3 0-64-28.7-64-64L0 64zm384 64l-128 0L256 0 384 128zM176 352l32 0c30.9 0 56 25.1 56 56s-25.1 56-56 56l-16 0 0 32c0 8.8-7.2 16-16 16s-16-7.2-16-16l0-48 0-80c0-8.8 7.2-16 16-16zm32 80c13.3 0 24-10.7 24-24s-10.7-24-24-24l-16 0 0 48 16 0zm96-80l32 0c26.5 0 48 21.5 48 48l0 64c0 26.5-21.5 48-48 48l-32 0c-8.8 0-16-7.2-16-16l0-128c0-8.8 7.2-16 16-16zm32 128c8.8 0 16-7.2 16-16l0-64c0-8.8-7.2-16-16-16l-16 0 0 96 16 0zm80-112c0-8.8 7.2-16 16-16l48 0c8.8 0 16 7.2 16 16s-7.2 16-16 16l-32 0 0 32 32 0c8.8 0 16 7.2 16 16s-7.2 16-16 16l-32 0 0 48c0 8.8-7.2 16-16 16s-16-7.2-16-16l0-64 0-64z" />
            </svg>
          </button>
        </div>
        <div class="shadow-sm card action-buttons mb-4">
          <button class="btn btn-primary btn-md" (click)="saveData()">
            <svg xmlns="http://www.w3.org/2000/svg" height="20" width="17.5" viewBox="0 0 448 512">
              <path fill="#ffffff"
                d="M433.9 129.9l-83.9-83.9A48 48 0 0 0 316.1 32H48C21.5 32 0 53.5 0 80v352c0 26.5 21.5 48 48 48h352c26.5 0 48-21.5 48-48V163.9a48 48 0 0 0 -14.1-33.9zM224 416c-35.3 0-64-28.7-64-64 0-35.3 28.7-64 64-64s64 28.7 64 64c0 35.3-28.7 64-64 64zm96-304.5V212c0 6.6-5.4 12-12 12H76c-6.6 0-12-5.4-12-12V108c0-6.6 5.4-12 12-12h228.5c3.2 0 6.2 1.3 8.5 3.5l3.5 3.5A12 12 0 0 1 320 111.5z" />
            </svg>
          </button>
        </div>
      </div>
    </nav>
    <div class="row">
      <div class="col-md-8">
        <!-- Personal Details -->
        <div class="shadow-sm card mb-4">
          <div class="card-body">
            <h4 class="card-title d-flex align-items-center">
              <span class="font-weight-bold" style="font-size: 24px;  color: #333;">Personal
                Details</span>
            </h4>
            <div class="row">
              <div class="col-md-6">
                <!-- <div class="form-group mb-3">
                  <label class="form-label" for="customFile">Upload Image</label>
                  <input 
                    type="file" 
                    class="form-control" 
                    id="resume_img" 
                    (change)="fileChanged($event)" 
                  />
                </div> -->

                <div class="form-group mb-3">
                  <label for="name" class="form-label font-weight-bold">Full
                    Name</label>
                  <input type="text" class="form-control" [(ngModel)]="resume.personalDetails.name" name="name"
                    id="name" placeholder="Enter your full name" #Name="ngModel" required
                    [ngClass]="{'is-invalid': Name.invalid && (Name.touched || resumeForm.submitted) }">

                </div>
                <div class="form-group mb-3">
                  <label for="designation" class="form-label font-weight-bold">
                    Designation</label>
                  <input type="text" class="form-control" [(ngModel)]="resume.personalDetails.designation" name="designation"
                    id="designation" placeholder="Enter your designation" #Designation="ngModel" required
                    [ngClass]="{'is-invalid': Designation.invalid && (Designation.touched || resumeForm.submitted) }">

                </div>
                <div class="form-group mb-3">
                  <label for="address" class="form-label font-weight-bold">Address</label>
                  <textarea class="form-control" [(ngModel)]="resume.personalDetails.address" name="address"
                    id="address" rows="3" placeholder="Enter your address" #Address="ngModel" required
                    [ngClass]="{'is-invalid': Address.invalid && (Address.touched || resumeForm.submitted) }"></textarea>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group mb-3">
                  <label for="contactNo" class="form-label font-weight-bold">Contact
                    Number</label>
                  <input type="text" class="form-control" [(ngModel)]="resume.personalDetails.contactNo"
                    name="contactNo" id="contactNo" placeholder="Enter your contact number" #ContactNo="ngModel"
                    required 
                    [ngClass]="{'is-invalid': ContactNo.invalid && (ContactNo.touched || resumeForm.submitted) }">
                </div>
                <div class="form-group mb-3">
                  <label for="email" class="form-label font-weight-bold">Email
                    Address</label>
                  <input type="text" class="form-control" [(ngModel)]="resume.personalDetails.email" name="emailId"
                    id="email" placeholder="Enter your email address" #Email="ngModel" required
                    [ngClass]="{'is-invalid': Email.invalid && (Email.touched || resumeForm.submitted) }">
                </div>
                <div class="form-group mb-3">
                  <label for="socialProfile" class="form-label font-weight-bold">Social
                    Profile</label>
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="socialProfile-addon">https://</span>
                    </div>
                    <input type="text" class="form-control" [(ngModel)]="resume.personalDetails.linkedin"
                      name="socialProfile" id="socialProfile" placeholder="Enter your social profile username">
                  </div>
                </div>

              </div>
              <div class="form-group mb-12">
                <label class="form-label font-weight-bold" for="otherDetails">Summary</label>
                <textarea type="text" class="form-control" name="otherDetails" id="otherDetails" rows="4"
                  [(ngModel)]="resume.personalDetails.summary" #Summary="ngModel" required></textarea>
              </div>

            </div>
          </div>
        </div>
        <!-- Language -->
        <div class="shadow-sm card mb-4">
          <div class="card-body">
            <div class="d-flex justify-content-between card-title">
              <h4 class="d-flex align-items-center font-weight-bold">

                <span style="font-size: 24px; color: #333;">Languages
                </span>
              </h4>
              <button class="btn btn-primary" (click)="addLanguage()">+</button>
            </div>
            <div class="row">
              <div class="col-md-4" *ngFor="let s of resume.languages; let i=index">
                <div class="form-group">
                  <label for="language{{i}}" class="form-label font-weight-bold">Language
                    {{ i + 1 }}</label>
                  <input type="text" class="form-control" name="language{{i}}" id="language{{i}}" [(ngModel)]="s.name"
                    placeholder="e.g. English / German / spanish" #language="ngModel" required
                    [ngClass]="{'is-invalid': language.invalid && (language.touched || resumeForm.submitted) }">

                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Skills -->
        <div class="shadow-sm card mb-4">
          <div class="card-body">
            <div class="d-flex justify-content-between card-title">
              <h4 class="d-flex align-items-center font-weight-bold">

                <span style="font-size: 24px;  color: #333;">Skills</span>
              </h4>
              <button class="btn btn-primary" (click)="addSkill()">+</button>
            </div>
            <div class="row">
              <div class="col-md-4" *ngFor="let s of resume.skills; let i=index">
                <div class="form-group">
                  <label for="skill{{i}}" class="form-label font-weight-bold">Skill
                    {{ i + 1 }}</label>
                  <input type="text" class="form-control" name="skill{{i}}" id="skill{{i}}" [(ngModel)]="s.name"
                    placeholder="e.g. Java / Angular / .Net " #Skill="ngModel" required
                    [ngClass]="{'is-invalid': Skill.invalid && (Skill.touched || resumeForm.submitted) }">
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Experience -->
        <div class="shadow-sm card mb-6">
          <div class="card-body">
            <div class="d-flex justify-content-between card-title">
              <h4 class="d-flex align-items-center font-weight-bold">
                Experience
              </h4>
              <button class="btn btn-primary" (click)="addExperience()">
                <i class="material-icons">+</i>
              </button>
            </div>
            <div class="row" *ngFor="let ex of resume.experiences; let i=index">
              <div class="col-md-6">
                <!-- Company Name Input -->
                <div class="form-group">
                  <label for="employer{{i}}" class="form-label font-weight-bold">Company Name</label>
                  <input type="text" class="form-control" name="employer{{i}}" id="employer{{i}}"
                    [(ngModel)]="ex.company_name" placeholder="Employer" #Employer="ngModel" required
                    [ngClass]="{'is-invalid': Employer.invalid && (Employer.touched || resumeForm.submitted) }">
                </div>
              </div>
              <!-- ... Other input fields for job title, description, etc. ... -->
              <div class="col-md-6">
                <div class="form-group">
                  <label for="jobTitle{{i}}" class="form-label font-weight-bold">Job
                    Title</label>
                  <input type="text" class="form-control" name="jobTitle{{i}}" id="jobTitle{{i}}"
                    [(ngModel)]="ex.job_title" placeholder="Job Title" #JobTitle="ngModel" required
                    [ngClass]="{'is-invalid': JobTitle.invalid && (JobTitle.touched || resumeForm.submitted) }">
                </div>
              </div>
              <div class="col-md-12">
                <div class="form-group">
                  <label for="jobDescription{{i}}" class="form-label font-weight-bold">Job Description</label>
                  <textarea class="form-control" name="jobDescription{{i}}" id="jobDescription{{i}}"
                    [(ngModel)]="ex.job_description" rows="3" placeholder="Job Description"></textarea>
                </div>

              </div>
              <!-- Starting Year Input -->
              <div class="col-md-6">
                <div class="form-group">
                  <label for="startingYear{{i}}" class="form-label font-weight-bold">Starting Year</label>
                  <input type="date" id="startingYear{{i}}" class="form-control" name="startingYear{{i}}"
                    [(ngModel)]="ex.startDate" placeholder="Starting Year" required>
                </div>
              </div>

              <!-- Ending Year Input -->
              <div class="col-md-6">
                <div class="form-group">
                  <label for="endingYear{{i}}" class="form-label font-weight-bold">Ending Year</label>
                  <input type="date" id="endingYear{{i}}" class="form-control" name="endingYear{{i}}"
                    [(ngModel)]="ex.endDate" placeholder="Ending Year" required>
                </div>
              </div>

              <!-- Currently Working Input -->
              <div class="form-group col-md-6">
                <label for="currently_working" class="form-label font-weight-bold">Currently Working</label>
                <select class="form-control" [(ngModel)]="ex.currently_working" name="currently_working"
                  id="currently_working">
                  <option value="" disabled selected>Select One</option>
                  <option value="yes">Yes</option>
                  <option value="no">No</option>
                </select>
              </div>


              <!-- Horizontal line (divider) -->
              <hr class="experience-divider" *ngIf="i !== resume.experiences.length - 1">
            </div>
          </div>
        </div>

        <!-- Education -->
        <div class="shadow-sm card mb-4">
          <div class="card-body">
            <div class="d-flex justify-content-between card-title">
              <h4 class="d-flex align-items-center">
                Education
              </h4>
              <button class="btn btn-primary" (click)="addEducation()">+</button>
            </div>
            <div class="row" *ngFor="let ed of resume.educations; let i=index">
              <div class="col-md-6">
                <!-- Degree Input -->
                <div class="form-group">
                  <label for="degree{{i}}" class="form-label font-weight-bold">Degree</label>
                  <input class="form-control" name="degree{{i}}" id="degree{{i}}" [(ngModel)]="ed.degree"
                    #Degree="ngModel" required
                    [ngClass]="{'is-invalid': Degree.invalid && (Degree.touched || resumeForm.submitted) }">
                </div>
              </div>
              <div class="col-md-6">
                <!-- Institute Input -->
                <div class="form-group">
                  <label for="college{{i}}" class="form-label font-weight-bold">Institute</label>
                  <input type="text" class="form-control" name="college{{i}}" id="college{{i}}"
                    [(ngModel)]="ed.institute" placeholder="School/College" #College="ngModel" required
                    [ngClass]="{'is-invalid': College.invalid && (College.touched || resumeForm.submitted) }">
                </div>
              </div>
              <div class="col-md-4">
                <!-- Starting Year Input -->
                <div class="form-group">
                  <label for="startingYear{{i}}" class="form-label font-weight-bold">Starting Year</label>
                  <input type="number" class="form-control" name="startingYear{{i}}" id="startingYear{{i}}"
                    [(ngModel)]="ed.start_date" placeholder="Starting Year" #StartingYear="ngModel" required
                    [ngClass]="{'is-invalid': StartingYear.invalid && (StartingYear.touched || resumeForm.submitted) }">
                </div>
              </div>
              <div class="col-md-4">
                <!-- Passing Year Input -->
                <div class="form-group">
                  <label for="passingYear{{i}}" class="form-label font-weight-bold">Passing Year</label>
                  <input type="number" class="form-control" name="passingYear{{i}}" id="passingYear{{i}}"
                    [(ngModel)]="ed.end_date" placeholder="Passing Year" #PassingYear="ngModel" required
                    [ngClass]="{'is-invalid': PassingYear.invalid && (PassingYear.touched || resumeForm.submitted) }">
                </div>
              </div>
              <div class="col-md-4">
                <!-- GPA Input -->
                <div class="form-group">
                  <label for="result{{i}}" class="form-label font-weight-bold">GPA</label>
                  <input type="number" class="form-control" name="result{{i}}" id="result{{i}}" [(ngModel)]="ed.gpa"
                    placeholder="Percentage" #Percentage="ngModel" required
                    [ngClass]="{'is-invalid': Percentage.invalid && (Percentage.touched || resumeForm.submitted) }">
                </div>
              </div>

              <!-- Horizontal line (divider) -->
              <hr class="experience-divider" *ngIf="i !== resume.educations.length - 1">
            </div>
          </div>
        </div>


      </div>

    </div>
  </form>
</div>
