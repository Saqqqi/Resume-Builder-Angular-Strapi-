<div class="container">
  <h2 class="mb-4">Resume List</h2>
  <table class="table table-bordered table-hover">
    <thead class="thead-light">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let resume of resumes; let i = index">

        <td>{{ i + 1 }}</td>
        <td>{{ resume.attributes.Profile.name }}</td>
        <td>{{ resume.attributes.Profile.email }}</td>
        <td>
          <div class="button-row">
            <button type="button" class="btn custom-btn" [routerLink]="['/edit-resume', resume.id]"
              (click)="logResumeId(resume.id)">
              <i class="fas fa-edit"></i> Edit
            </button>

            <button type="button" class="btn custom-btn delete-btn" (click)="deleteResume(resume.id)">
              <i class="fas fa-trash"></i> Delete
            </button>
            <button type="button" class="btn custom-btn preview-btn" [routerLink]="['/preview-resume', resume.id]">
              <i class="fas fa-eye"></i> Preview
            </button>
          </div>

         
        </td>
      </tr>
    </tbody>
  </table>
</div>
