
<div class="form-container ">
  <h2 class="mb-4 text-center">Login</h2> 

  <div class="tab-content">

    <div class="tab-pane fade show active" id="login">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="loginEmail" class="form-label">Email address</label>
          <input type="email" class="form-control" id="loginEmail" formControlName="email" placeholder="Enter email">
        </div>
        <div class="mb-3">
          <label for="loginPassword" class="form-label">Password</label>
          <input type="password" class="form-control" id="loginPassword" formControlName="password" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Login</button>
      </form>

      <p class="mt-3">Don't have an account? <a routerLink="/signup">Sign up</a></p>
    </div>
    <div *ngIf="loginError" class="alert alert-danger">{{ loginError }}</div>
  </div>
</div>
